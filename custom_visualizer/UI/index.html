<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVSplat Visualizer</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 20px;
        }
        
        .title {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            font-family: Georgia, serif;
        }
        
        .subtitle {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            font-family: Georgia, serif;
        }
        
        .main-container {
            display: flex;
            position: relative;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button-container {
            width: 25%;
        }
        
        .controls-container {
            width: 75%;
        }
        
        .checkbox-container {
            font-size: 20px;
            font-family: Georgia, serif;
        }
        
        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
            margin-bottom: 10px;
        }
        
        .checkbox-container label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .render-button {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 5px;
            width: 12rem;
            height: 3rem;
            border-radius: 1rem;
            font-size: 1.5rem; 
            font-family: Georgia, serif;
            background-color: #85c1e9;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="title">MVSplat Visualizer</div>
    <div class="subtitle">By Elena-Oana Milchi</div>
    <hr>
    
    <div class="main-container" style="display:flex; gap:10px">
        <div class="controls-container">
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" checked>
                    Cost Volume Refinement
                </label>
                <label>
                    <input type="checkbox" checked>
                    Depth Refinement
                </label>
                <label>
                    <input type="checkbox" checked>
                    Use cross attention
                </label>
                <label>
                    <input type="checkbox" checked>
                    Use epipolar transformer
                </label>
            </div>
        </div>
        <div class="button-container">
            <button class="render-button" type="button">Render image</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
